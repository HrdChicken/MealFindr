{% extends 'base.html' %}

{% block content %}
    <h1 class="title">Delete Location</h1>
    <h4>Are you sure you want to delete this comment?</h4>
    <p>{{ object.text }}</p>
    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes - Delete" class="btn">
        <a href="{% url 'detail' object.eatery.id %}">Cancel</a>
    </form>
{% endblock %}
