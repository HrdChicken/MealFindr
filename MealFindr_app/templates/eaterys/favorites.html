{% extends 'base.html' %}

{% block content %}
    <h1 class="title">Your Favorites</h1>
    
    {% if profile.favorites.count %}
        
    {% for favorite in profile.favorites.all  %}
    <a href="/eaterys/{{ favorite.id }}">
        <div class="card center">
          <div class="card-content">
            <span class="card-title">{{ favorite.name }}</span>
            <p>{{ favorite.location }}</p>
          </div>
        </div>
      </a>
    {% endfor %}
    {% else %}
    <h4> No Favorites Yet</h4>
    {% endif %}
        
        
{% endblock %}
