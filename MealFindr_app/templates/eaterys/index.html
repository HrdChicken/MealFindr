{% extends 'base.html' %} {% block content %}

<h1 class="title">Eatery List</h1>

{% for eatery in eaterys %}
<a href="/eaterys/{{ eatery.id }}">
  <div class="card center">
    <div class="card-content">
      <span class="card-title">{{ eatery.name }}</span>
      <p>{{ eatery.location }}</p>
    </div>
  </div>
</a>
{% endfor %} {% endblock %}
